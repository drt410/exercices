    <form action="" id="ds">
        <p> <label for="euro">Saisissez un montant en €</label></p>
        <input type="text" name="euro" id="euro" value=0>

        <p> <label for="dollar">Saisissez un montant en $</label></p>
        <input type="text" name="dollar" id="dollar" value=0>
        <p><button type="button" onclick="ma_fonction()">Submit</button></p>
    </form>
    <p id="ici"></p>
    <script>
        function ma_fonction() {
            var euro, dollar, res, message;
            euro = document.getElementById("euro").value;
            dollar = document.getElementById("dollar").value;

            if (euro > 0 && dollar == 0) {
                res = parseFloat(euro) * 1.05;
                message = euro + "€ = " + res + "$";
                document.getElementById("ici").innerHTML = message; 
            }

            else if (euro == 0 && dollar > 0) {
                res = parseFloat(dollar) * 0.95;
                message = dollar + "$ = " + res + "€";
                document.getElementById("ici").innerHTML = message;
            }

            document.getElementById("ds").reset();
        }




    </script>

<head>

<body>
    <h1>ht49:formulaire</h1>
    <form id="form" action="verif.php" method="post">
        <p>
            <label for="titre">Titre</label><br>
            <select name="titre" id="titre">
                <option value="Madame">Madame</option>
                <option value="Monsieur" selected="selected">Monsieur</option>
            </select><br>
        </p>
        <p>
            <label for="nom"></label>Nom<br>
            <input type="text" name="nom" id="nom" value="Tran">

        <p>
            <label for="prenom"></label>Prénom<br>
            <input type="text" name="prenom" id="prenom" value="Nicolas">

        <p>
            <input type="checkbox" name="urgent" id="urgent" checked="checked">
            <label for="urgent">Urgent</label>
        </p>
        <p>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50"
                rows="10">J'ai besoin d'essence pour mon Latéccère 28!</textarea>
        </p>
        <input type="submit" value="Envoyer">&nbsp;<input type="reset" value="Réinitialiser">
    </form>
